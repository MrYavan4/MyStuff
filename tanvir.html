-->

                <div id="home"></div>

            </div> <!-- End of sidebar --> 
            
            <div id="section2">
                
                <h2 class="header">Skills</h2>
                
                <div class="skills" id="software">
                    
                    <div>
                        <img src="IMG/HTML5_CSS_JavaScript.png" alt="JavaSript/HTML/CSS">

                                <li>HTML5</li>

                        </p>
                        
                        <div class="submit">
